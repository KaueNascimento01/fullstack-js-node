<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    table {
        border-collapse: collapse;
        width: 40%
    }
    table td, table th {
        border: 1px solid #ccc;
        padding: 5px;
        text-align: left;
    }
    table th{
        background-color: rgb(215, 236, 255)
    }
    table caption {
        caption-side: bottom;
        text-align: left;
        font-style: italic;
        font-size: 14px
    }
    tfoot {
        font-style: italic;
        background-color: aliceblue
    }
    .responsive-table {
        max-width: 100%;
        overflow-x: auto;
    }
</style>
<body>
    <div class="responsive-table">
        <P>Lorem ipsum dolor sit.</P>

        <table>
            <caption>Descrição da tabela</caption>
            <thead>
                <tr>
                    <th>Título 1</th>
                    <th>Título 2</th>
                    <th>Título 3</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Corpo 1</td>
                    <td>Corpo 2</td>
                    <td>Corpo 3</td>
                </tr>
                <tr>
                    <td colspan="2">Mesclar corpo 1 e corpo 2</td>
                    <td>Corpo 3</td>
                </tr>
                    <tr>
                    <td>Corpo 1</td>
                    <td>Corpo 2</td>
                    <td>Corpo 3</td>
                </tr>
            </tbody>
            
            <tfoot>
                <tr>
                    <td colspan="2" rowspan="2"></td>
                    <td>TOTAL:</td>
                </tr>
                <tr>
                    <td>R$555,00</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
