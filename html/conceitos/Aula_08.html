<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    label {
        cursor:pointer;
    }
</style>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
            <h1>Meu formulário</h1>
            <p>
                <label for="nome" style="display:block;">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </p>
            <p>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </p>
            <p>
                <legend>DEV:</legend>
                <label for="dev1" >Sou um DEV_1</label>
                <input type="checkbox" id="dev1"><br>

                <label for="dev2" >Sou um DEV_2</label>
                <input type="checkbox" id="dev2"><br>

                <label for="dev3" >Sou um DEV_3</label>
                <input type="checkbox" id="dev3"><br>
                    
            </p>
            <p>
                <p>Genêro:</p>
                <label for="feminino" >Feminino</label>
                <input type="radio" id="feminino" name="genero" value="feminino"><br>

                <label for="masuclino" >Masculino</label>
                <input type="radio" id="masuculino" name="genero" value="masculino"><br>

                <label for="Outro" >Outro</label>
                <input type="radio" id="Outro" name="genero" value="outro"><br>       
            </p>

            <p>
                <label for="date">Data e tempo:</label><br>
                <input type="date" id="date" name="date" value="2026-02-05">
            </p>

            </p>
                <label for="datetime">Data e tempo:</label><br>
                <input type="datetime-local" id="datetime" name="datetime" value="2026-02-05T20:00">
            </p>

            <p>
                <label for="time">Minutos</label><BR>
                <input type="time" id="time" name="time" value="20:00">
            </p>

            </p>
                <label for="color">Cor favorita:</label><br>
                <input type="color" id="color" name="color" value="#00ff00">
            </p>

            <p>
                <label for="email">Seu email:</label><br>
                <input type="email" id="email" name="email" placeholder="ex: email@email.com" required>
            </p>

            <p>
                <label for="password">Senha:</label><br>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </p>

            <p>
                <label for="file">Arquivo:</label><br>
                <input type="file" id="file" name="file" accept=".png, .svg, image/*">
            </p>

            <p>
                <label for="number">Número:</label><br>
                <input type="number" id="number" name="number" placeholder="Digite um número" min="1" max="15" step="5">
            </p>
            <p>
                <label for="range">Range:</label><br>
                <input type="range" id="range" name="range" min="1" max="20" step="2" list="tickmarks">
            </p>

            <datalist id="tickmarks">
                <option value="0" label="10%"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50" label="50%"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100" label="100%">1por</option>
            </datalist>
        
        <p>
            <label type="url">URL:</label><br>
            <input type="url" id="url" name="url" placeholder="URL" >
        </p>
        <p>
            <label type="search">Pesquisa</label><br>
            <input type="search" id="search" name="searche" placeholder="Search">
        </p>
        <p>
            <label type="select" name="select">URL:</label><br>
            <select id="select">
                <option Value="Aleatório_01" label="Label_01" >Valor</option>
                <option Value="Aleatório_02" label="Label_02" >Valor</option>
                <option Value="Aleatório_03" label="Label_03" >Valor</option>
                <option Value="Aleatório_04" label="Label_04" >Valor</option>
                <option Value="Aleatório_04_desabilitado" label="Label_04_desabilitado" disabled >Valor</option>
            </select>
        </p>
        <p>
            <label for="textarea"></label>
            <textarea id="textarea" name="textarea" rows="3" cols="9"></textarea>
        </p>
    </form>
</body>
</html>
