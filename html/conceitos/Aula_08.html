<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    label {
        cursor:pointer;
    }
</style>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
            <h1>Meu formulário</h1>
            <p>
                <label for="nome" style="display:block;">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </p>
            <p>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </p>
            <p>
                <legend>DEV:</legend>
                <label for="dev1" >Sou um DEV_1</label>
                <input type="checkbox" id="dev1"><br>

                <label for="dev2" >Sou um DEV_2</label>
                <input type="checkbox" id="dev2"><br>

                <label for="dev3" >Sou um DEV_3</label>
                <input type="checkbox" id="dev3"><br>
                    
            </p>
            <p>
                <legend>Genero:</legend>
                <label for="genero" >Feminino</label>
                <input type="radio" id="feminino" name="genero" value="feminino"><br>

                <label for="genero" >Masculino</label>
                <input type="radio" id="masuculino" name="genero" value="masculino"><br>

                <label for="genero" >Outro</label>
                <input type="radio" id="Outro" name="genero" value="outro"><br>       
            </p>

            <p>
                <label for="data">Data e tempo:</label><br>
                <input type="data" id="data" name="data" value="2026-02-05">
            </p>

            </p>
                <label for="datetime">Data e tempo:</label><br>
                <input type="datetime-local" id="datetime" name="datetime" value="2026-02-05T20:00">
            </p>

            </p>
                <label for="time">Minutos</label><BR>
                <input type="time" id="time" name="time" value="20:00">
            </p>

            </p>
                <label for="color">Cor favorita:</label><br>
                <input type="color" id="color" name="color" value="#00ff00">
            </p>

            </p>
                <label for="email">Seu email:</label><br>
                <input type="email" id="email" name="email" placeholder="ex: email@email.com" required>
            </p>

            </p>
                <label for="password">Senha:</label><br>
                <input type="password" id="password" name="password" required>
            </p>

            </p>
                <label for="file">Arquivo:</label><br>
                <input type="file" id="file" name="file" accept=".png, .svg, image*/">
            </p>

            <p>
                <label for="number">Número:</label><br>
                <input type="number" id="number" name="number" placeholder="Digite um número" min="1" max="15" step="5">
            </p>
    </form>
</body>
</html>
